<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/compra.css">
</head>
<body>
    <div class="divH2">
        <h2 class="h2">Dar un form para cargar compras del cliente y un sumar que nos diga
        el total (dos botones, un agregar y otro calcular, arreglo global</h2>
    </div>
    <form>
        <div class="contenedor">
            <input type="text" id="nombre" placeholder="Nombre del cliente"><br>
            <input type="text" id="producto" placeholder="Producto">
            <input type="number" id="precio" placeholder="Precio"><br>
            <button type="button" class="btn btn-primary btn-lg" id="agregar">Agregar Producto</button>
            <button type="button" class="btn btn-secondary btn-lg" id="calcular">Calcular Compra</button>
        </div>
        
        <div id="div">
        </div> 
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="../JS/dados.js"></script>
</body>
</html>
